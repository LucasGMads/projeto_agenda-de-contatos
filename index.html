<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contatos</title>
</head>
<body>
    <h1>Adicionar Contato</h1>
    <form id="contato-form">
        <label for="nome-completo">Nome completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Contatos</h2>
    <table id="tabela-contatos">
        <thead>
            <tr>
                <th>Nome completo</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de contatos serão adicionadas aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('contato-form');
        const tabelaContatos = document.getElementById('tabela-contatos');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obter valores do formulário
            const nomeCompleto = form['nome-completo'].value;
            const email = form.email.value;
            const telefone = form.telefone.value;
            const cpf = form.cpf.value;
            const cep = form.cep.value;

            // Criar nova linha na tabela
            const novaLinha = document.createElement('tr');
            novaLinha.innerHTML = `
                <td>${nomeCompleto}</td>
                <td>${email}</td>
                <td>${telefone}</td>
                <td>${cpf}</td>
                <td>${cep}</td>
            `;

            // Adicionar a nova linha à tabela
            tabelaContatos.querySelector('tbody').appendChild(novaLinha);

            // Limpar campos do formulário
            form.reset();
        });
    </script>
</body>
</html>
